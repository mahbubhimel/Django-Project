{%extends 'base.html' %}
{% block title_block %}User Profile Page{% endblock %}

{% block body_block %}
<h2> Your Profile</h2>
{% if user.user_profile %}  <!-- here user_profile is the related name filed from the models-->
<img src="/media/{{user.user_profile.profile_pic}}" class="img-thumbnail" width="200px">
<br>
<a href="{%url 'app_login:change_profile_pics'%}"> <button type="submit" class="btn btn-danger btn-sm" >
     Change Profile Picture
 </button></a>
{%else%}
<img src="/media/user_pics/no_profile_avatar.jpg" class="rounded-circle" width="200px">
<br>
<a href="{%url 'app_login:profile_pics'%}"> <button type="submit" class="btn btn-danger btn-sm" >
     Change Profile Picture
 </button></a>
{% endif %}

<p> Email: {{user.email}} </p>
<p> UserName: {{user.username}}   </p>
<p> Name:  {{user.first_name}} {{user.last_name}}</p>
<p> <a href="{% url 'app_login:user_change' %}"> Edit Profile Info </a> 
     </p>


{% endblock %}
